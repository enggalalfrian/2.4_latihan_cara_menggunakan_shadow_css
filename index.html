<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal penggunaan bayangan (shadow) di css</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!--#1. Membuat bayangan untuk teks-->
    <h2>Bayanganmu!</h2>
    
    <!--#2. Membuat Bayangan untuk kotak atau elemen kontainer-->
    <!--Bayangan mengarah ke bawah-->
    <div class="kotak">Tiap malam, aku selalu melihat bayangan hitam dibawah</div><br><br>
    <!--Bayangan mengarah ke atas-->
    <div class="kotak1">Tiap malam, aku selalu melihat bayangan hitam diatas</div><br><br>
    <!--Bayangan mengarah ke dalam-->
    <div class="kotak2">Tiap malam, aku selalu melihat bayangan hitam didalam</div>
</body>
</html>
